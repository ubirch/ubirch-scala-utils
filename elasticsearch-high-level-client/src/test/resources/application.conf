esHighLevelClient {
  connection {
    host = "localhost"
    port = 9200
    scheme = "http"
    settings = [
      {"cluster.name": "elasticsearch"}
    ]
  }
  bulk {
    bulkActions = 10000
    bulkSize = 1 # bulkSize in mega bytes
    flushInterval = 1 # flush every x seconds
    concurrentRequests = 2 # connection pooling: max concurrent requests
  }
}
